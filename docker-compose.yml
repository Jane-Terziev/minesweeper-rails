version: '2'

services:
  db:
    container_name: db
    image: 'postgres:13'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    env_file:
      - '.env_docker'
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  redis:
    container_name: redis
    image: 'redis:5-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'

  web:
    container_name: web
    depends_on:
      - 'db'
      - 'redis'
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - '3000:3000'
    volumes:
      - '.:/minesweeper-rails'
    env_file:
      - '.env_docker'

volumes:
  redis:
  postgres: